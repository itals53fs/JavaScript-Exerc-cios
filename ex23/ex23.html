<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" data-js="layout" value="0" readonly>
    <button data-js="number" value="0">0</button>
    <button data-js="number" value="1">1</button>
    <button data-js="number" value="2">2</button>
    <button data-js="number" value="3">3</button>
    <button data-js="number" value="4">4</button>
    <button data-js="number" value="5">5</button>
    <button data-js="number" value="6">6</button>
    <button data-js="number" value="7">7</button>
    <button data-js="number" value="8">8</button>
    <button data-js="number" value="9">9</button>
    
    <button data-id="multiplicacao" data-js="op" value="*">*</button>
    <button data-id="subtracao" data-js="op" value="-">-</button>
    <button data-id="divisao" data-js="op" value="/">/</button>
    <button data-id="soma" data-js="op" value="+">+</button>

    <button data-id="igual">=</button>
    <button data-id="CE">CE</button>
    
    <script src="ex23.js"></script>

</html>
